id: 62853
name: marinabot-api
environments:
    production:
        domain: api.marinabot.com.br
        database: marinabot-db-production
        cache: marinabot-cache-production
        memory: 1024
        cli-memory: 1024
        runtime: 'php-8.3:al2'
        queues:
            - flows
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
        deploy:
            - 'php artisan migrate --force'
        network:
          ports:
            - 8080:8080

