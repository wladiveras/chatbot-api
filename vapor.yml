id: 62853
name: marinabot-api
environments:
    production:
        domain: api.marinabot.com.br
        database: marinabot
        memory: 1024
        cli-memory: 1024
        runtime: 'php-8.3:al2'
        queues: true
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
        deploy:
            - 'php artisan migrate --force'
